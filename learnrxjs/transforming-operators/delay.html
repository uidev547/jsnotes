<!DOCTYPE>
<html>
    <head>
        <title>RXJS delay</title>
        <link href="../client/styles/global.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.3/Rx.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>delay</h1>
            <ul>
                <li>Delay the event emmit by specified milliseconds</li>
                <li>This operator can be used  instance method!</li>
            </ul>
            <div class="row">
                <div class="col-sm-6 demo-code" data-id="1"></div>
                <div class="col-sm-6 demo-code" data-id="2"></div>
            </div>
        </div>
        <script src="../client/scripts/global.js"></script>
        <script class="append-script" data-id="1" data-title="delay with 10 seconds" data-subscription="delay_1$">(function(){ 
    var first$ = Rx.Observable.of(1000, 3000);
    window.delay_1$ = first$.delay(10000)
                        .subscribe((res) => {
                            printOutput(res, document.getElementById('result-sample1'));
                        });
})();</script>
    <script class="append-script" data-id="2" data-title="Example with click event (print click counter with delay of 1s)" data-subscription="delay_2$">(function(){ 
    var first$ = Rx.Observable.fromEvent(document, 'click')
                .delay(1000)
                .scan((acc)=> acc+1, 0);
    window.delay_2$ = first$.subscribe((res) => {
                            printOutput(res, document.getElementById('result-sample2'));
                        });
})();</script>

    </body>
</html>
