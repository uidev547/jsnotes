<!DOCTYPE>
<html>
    <head>
        <title>RXJS concatMap</title>
        <link href="../client/styles/global.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.3/Rx.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>concatMap</h1>
            <ul>
                <li>concatMap Map values to inner observable, subscribe and emit in order.</li>
            </ul>
            <div class="row">
                <div class="col-sm-6 demo-code" data-id="1"></div>
                <div class="col-sm-6 demo-code" data-id="2"></div>
            </div>
        </div>
        <script src="../client/scripts/global.js"></script>
        <script class="append-script" data-id="1" data-title="concatMap with timer and of" data-subscription="concatMap_1$">(function(){ 
    var first$ = Rx.Observable.timer(1000, 1000);
    window.concatMap_1$ = first$.concatMap((x) => Rx.Observable.of(200*10))
                        .subscribe((res) => {
                            printOutput(res, document.getElementById('result-sample1'));
                        });
})();</script>
    <script class="append-script" data-id="2" data-title="concatMap with click and of" data-subscription="concatMap_2$">(function(){ 
    var first$ = Rx.Observable.fromEvent(document, 'click')
                .scan((acc)=> acc+1, 0);
    window.concatMap_2$ = first$.concatMap((x) => Rx.Observable.of(1000*x))
                        .subscribe((res) => {
                            printOutput(res, document.getElementById('result-sample2'));
                        });
})();</script>


    </body>
</html>
