<!DOCTYPE>
<html>
    <head>
        <title>RXJS StartWith</title>
        <link href="../client/styles/global.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.3/Rx.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="container">
            <h1>merge</h1>
            <ul>
                <li>Emit the given value first</li>
                <li>Can be used with instance method</li>
            </ul>
            <div class="row">
                <div class="col-sm-6 demo-code" data-id="1"></div>
                <div class="col-sm-6 demo-code" data-id="2" ></div>
            </div>
        </div>
        <script src="../client/scripts/global.js"></script>
        <script class="append-script" data-id="1" data-title="startWith with Observable instance" data-subscription="startWith_1$">(function(){ 
    var first$ = Rx.Observable.of('Today', 'Tomorrow');
    var first_startwith$ = first$.startWith('YesterDay');
    window.startWith_1$ = first_startwith$.subscribe((res) => {
                            printOutput(res, document.getElementById('result-sample1'));
                        });
})();</script>
<script class="append-script" data-id="2" data-title="demo of startWith with double click Event" data-subscription="startWith_2$">(function(){ 
    var clicks$ = Rx.Observable.fromEvent(document, 'dblclick');
    var first_startwith$ = clicks$.startWith('This will print Print as soon as the Observable subscribed');
    window.startWith_2$ = first_startwith$.subscribe((res) => {
                            printOutput(res, document.getElementById('result-sample2'));
                        });
})();</script
    </body>
</html>
